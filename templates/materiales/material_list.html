
{% extends 'base.html' %}

{% block content %}


    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <h4>
                Listado de Materiales
            </h4>

            <form class="pure-form">
                <fieldset>
                    <input type="text" id="txtBuscar" name="txtBuscar" placeholder="Buscar Item" />
                    <button type="submit" class="pure-button pure-button-primary">Buscar</button>
                </fieldset>
            </form>  

        </div>
        <div class="pure-u-1-3"></div>
    </div>


    <br>
    <br>
    <br>

    <table class="pure-table pure-table-bordered">
        <thead>
            <tr>
                <th>Descripcion</th>
                <th>Marca Comercial</th>
                <th>Codigo Barra</th>
                <th>Imagen Codigo Barra</th>
            </tr>

        </thead>
            {% for resultado in resultados %}
                <tr>
                    <td>{{resultado.descripcion }}</td>
                    <td>{{resultado.marca_comercial}}</td>
                    <td>{{resultado.codigo_barra}}</td>
                    <td>
                        <img src="{{resultado.codigo_barra_imagen.url}}" style="width: 30%; height: 30%">
                    </td>
                    
                </tr>
            {% endfor %}
        <tbody>

        </tbody>
    </table>

    

    
        
{% endblock %}
