{% extends 'base.html' %}

{% block content %}

    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <h3>
                Busqueda de Marcas Comerciales
            </h3>

            <form class="pure-form pure-form-aligned" method="POST">{% csrf_token %}
                <fieldset>
                    <div class="pure-control-group">
                        <label for="aligned-name">Descripcion</label>
                        {{form.descripcion}}
                        <span class="pure-form-message-inline">Este dato es requerido.</span>
                    </div>


                    <div class="pure-control-group">
                        <label for="aligned-name">Marca Comercial</label>
                        {{form.marca_comercial}}
                        <span class="pure-form-message-inline">Este dato es requerido.</span>
                    </div>


                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Aceptar</button>
                        &nbsp; &nbsp; &nbsp;
                        <button type="button" class="pure-button" onclick="IrListadoMaterial()">Cancelar</button>
                    </div>
                </fieldset>                
            </form>
        </div>
        <div class="pure-u-1-3"></div>
    </div>

    {% block customjs %}

        <script>
            function IrListadoMaterial() {
                window.location.replace("/materialeslistado");
            }
        </script>

    {% endblock %}



    

{% endblock %}
