{% extends 'base.html' %}

{% block content %}

    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <h3>
                Nueva Operacion
            </h3>

            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="aligned-name">Material</label>
                        {{form.material}}
                        <span class="pure-form-message-inline">(*)Este dato es requerido.</span>
                    </div>

                    <div class="pure-control-group">
                        <label for="aligned-name">Unidad</label>
                        {{form.unidad}}
                        <span class="pure-form-message-inline">(*)Este dato es requerido.</span>
                    </div>

                    <div class="pure-control-group">
                        <label for="aligned-name">Cantidad</label>
                        {{form.cantidad}}
                        <span class="pure-form-message-inline">(*)Este dato es requerido.</span>
                    </div>

                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Aceptar</button>
                        &nbsp; &nbsp; &nbsp;
                        <button type="button" class="pure-button" onclick="IrListadoMaterial()">Cancelar</button>
                    </div>
                </fieldset>                
            </form>
        </div>
        <div class="pure-u-1-3"></div>
    </div>

    {% block customjs %}

        <script>

            $(document).ready(function () {
                $("#id_material").select2();
            });
            
            function IrListadoMaterial() {
                window.location.replace("/materialeslistado");
            }
        </script>

    {% endblock %}

{% endblock %}
