{% extends 'base.html' %}

{% block content %}

    <div class="pure-g">
        <div class="pure-u-1-24"></div>
        <div class="pure-u-22-24">
            <h3 align="center">
                Detalle Operacion
            </h3>


            <form class="pure-form pure-form-stacked">
                <fieldset>
                    <div class="pure-g">


                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="txtCodigoBarra">Codigo de Barra</label>
                            <input type="text" id="txtCodigoBarra" class="pure-u-23-24" />
                        </div>
                        
                        <div class="pure-u-1 pure-u-md-1-3">
                            <label for="txtCantidad">Cantidad</label>
                            <input type="text" id="txtCantidad" class="pure-u-23-24" />
                        </div>
                        
                        
                        
                        
                    </div>

                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-1-3">

                            <table id="tblOperacion" class="pure-table">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Unidad</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    
                    <button type="button" class="pure-button pure-button-primary">Aceptar</button>
                </fieldset>
            </form>

  
        </div>
        <div class="pure-u-1-3"></div>
    </div>

    {% endblock %}



    {% block customjs %}

        <script>

            $(document).ready(function () {
            });

            $("#txtCodigoBarra").keypress(function(event){
                if ( event.which == 13 ) {                    
                    var codigomaterial = $("#txtCodigoBarra").val();

                    ConsultaMaterial(codigomaterial);

                }
            })


            function ConsultaMaterial(codigo){
                data = {
                    "codigobarra": codigo
                }
                $.getJSON("/ajaxconsultamaterial", data,
                    function (data, textStatus, jqXHR) {
                        console.log(data);
                    }
                );
            }

            
            
        </script>

    {% endblock %}
