{% extends 'base.html' %}

{% block content %}

    <div class="pure-g">
        <div class="pure-u-1-5"></div>
        <div class="pure-u-3-5">
            <h3>
                Nueva Operacion
            </h3>

            <input type="number" id="txtCantidad" name="txtCantidad" placeholder="Cantidad">

            <input type="text" id="txtMaterial" placeholder="Material" onkeypress="BuscaMaterial(event)" >

            <form class="pure-form pure-form-aligned">{% csrf_token %}

                <table class="pure-table pure-table-striped" id="tablaOperacion" name="tablaOperacion" >
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>SubTotal</th>
                            <th>Quitar</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>


                <fieldset>
                    <div class="pure-controls">
                        <button type="button" class="pure-button pure-button-primary" onclick="Guardar()">Aceptar</button>
                        &nbsp; &nbsp; &nbsp;
                        <button type="button" class="pure-button" onclick="IrListadoOperacion()">Cancelar</button>
                    </div>
                </fieldset>                
            </form>
        </div>
        <div class="pure-u-1-5"></div>
    </div>

    {% block customjs %}

        <script>

            var coleccion = new Array();

            $(document).ready(function () {
                $("#txtMaterial").focus();
            });

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            
            function IrListadoOperacion() {
                window.location.replace("/materialeslistado");
            }

            function QuitarFila(id){
                var fila = document.getElementById(id);
                $("#" + fila.id + "").remove();
            }

            function AgregarFilaTabla(dato){
                contenido = "<tr id='" + dato.pk +  "'>";
                contenido = contenido + "<td>"+ dato.descripcion +"</td>";
                contenido = contenido + "<td>" + dato.cantidad + "</td>";
                contenido = contenido + "<td>" + dato.precio + "</td>";
                contenido = contenido + "<td>" + dato.subtotal + "</td>";
                contenido = contenido + "<td><button type='button' onclick='QuitarFila(" + dato.pk + ")'>Quitar</button></td>"
                contenido = contenido + "</tr>";
                $("#tablaOperacion tbody").append(contenido);
                $("#txtCantidad").val("");
                $("#txtMaterial").val("");
            }

            function BuscaMaterial(e){
                var cantidad = $("#txtCantidad").val();
                var codigo = $("#txtMaterial").val();

                if(cantidad == ""){
                    cantidad = 1
                }

                if(e.keyCode === 13){
                    e.preventDefault(); // Ensure it is only this code that runs

                    var data = new Object();

                    $.ajax({
                        type: "GET",
                        url: "/ajaxmaterial/",
                        data: {
                            "codigo": codigo,
                            "cantidad": cantidad
                        }, 
                        success: function (data) {
                            if(data.status==200){
                                AgregarFilaTabla(data);
                            }else{
                                alert("No se encuentra la mercaderia solicitada");
                            }
                        }
                    });
                }

            }

            function Guardar(){
                var coleccionmaterial = "";
                var coleccioncantidad = "";
                var fila=new Object();
                var cantidad = 0;
                var tabla = document.getElementById('tablaOperacion');
                var rowLength = tabla.rows.length;

                for(var i=1; i<rowLength; i+=1){
                    var indice = toString(i);
                    var row = tabla.rows[i];
                    var cellLength = row.cells.length;
                    for(var y=0; y<cellLength; y+=1){
                        var cell = row.cells[y];

                        if(y==1){
                            cantidad=cell.innerHTML;

                            fila={
                                'material':row.id,
                                'cantidad':cantidad
                            }
                            coleccion.push(fila);
                        }

                    }
                }

                const csrftoken = getCookie('csrftoken');

                console.log(coleccion);
                

                $.ajax({
                    type: 'POST',
                    url: "/ajaxguardaroperacion/",
                    data: {
                        'datos': JSON.stringify(coleccion),
                        'csrfmiddlewaretoken':'{{ csrf_token }}'
                    },
                    success: function (data, textStatus) {
                        console.log(data);
                    },
                    error: function(xhr, status, e) {
                        alert(status, e);
                    }
                });


                /*

                $.ajax({
                    type: "POST",
                    url: "/ajaxguardaroperacion/",
                    headers: {'X-CSRFToken': csrftoken},
                    data: datos,
                    contentType: "application/json",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                    }
                });
                */

                coleccion = [];
            }
            
        </script>

    {% endblock %}

{% endblock %}
